    <body>
        <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <h2>Registration</h2>
            </div>
            <div class="card-body">
                <form id="regForm" class="container">
                    <span id="nameErrormsg"></span>
                    <div class="input-group mb-3">
                        <input id="name" name="name" type="text" class="form-control bg-light text-dark" placeholder="Full Name" />
                        <div class="input-group-text">
                            <i class="bi bi-person-circle"></i>
                        </div>
                    </div>

                    <span id="emailErrormsg"></span>
                    <div class="input-group mb-3">
                        <input id="email" name="email" type="text" class="form-control" placeholder="Email" />
                        <div class="input-group-text">
                            <i class="bi bi-envelope-at"></i>
                        </div>
                    </div>

                    <span id="passErrormsg"></span>
                    <div class="input-group mb-3">
                        <input id="password" name="password" type="password" class="form-control" placeholder="Password" />
                        <div class="input-group-text">
                            <i class="bi bi-asterisk"></i>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input id="conpassword" name="confirmpassword" type="password" class="form-control" placeholder="Password" />
                        <div class="input-group-text">
                            <i class="bi bi-asterisk"></i>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <input id="terms" name="terms" type="checkbox" class="form-check-input" />
                            <label class="form-check-label">I Agree</label>
                        </div>
                        
                        <div class="col-4">
                            <button id="btnsave" class="btn btn-primary btn-block">
                                Save
                            </button>
                        </div>
                    </div>

                </form>
                <div id="SuccessMessage" class="d-none">
                    Form Submitted Successfully
                    <button id="btnBack" class="btn btn-danger">Back</button>
                </div>
            </div>
        </div>

                $(function () {
                        $("#regForm").validate({
                            rules: {
                                name: {
                                    required: true,
                                },
                                email:

                                    required: true,
                                    email: true,
                                },
                                password: {

                                    required: true,

                                },
